<div class="container bg-dark-subtle p-5">
    <div class="row">
        <div class="col-12 mb-3 btn-primary p-4">
            <h1 class="text-center">CADASTRO DE PRODUTOS</h1>
            <form>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">ID E NOME</span>
                        <input type="text" aria-label="ID" class="form-control">
                        <input type="text" aria-label="NOME" class="form-control">
                        <span class="input-group-text">PREÇO E QUANTIDADE</span>
                        <input type="text" aria-label="Preço" class="form-control">
                        <input type="text" aria-label="Quantidade" class="form-control">
                    </div>
                </div>
                <div class="col-6 mb-3 p-1">
                    <span class="input-group-text">DESCRIÇÃO DO PRODUTO</span>
                    <textarea class="form-control" aria-label="Descrição do produto"></textarea>
                    <div class="d-grid gap-2 p-1">
                        <button class="btn btn-primary" type="button">BLOQUEAR PRODUTO</button>
                    </div>
                </div>
            </form>
            <h1 class="text">PRODUTOS</h1>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOME</th>
                    <th scope="col">PREÇO</th>
                    <th scope="col">QUANTIDADE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>lápis</td>
                    <td>R$ 2,20</td>
                    <td>200</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>borracha</td>
                    <td>R$ 1,00</td>
                    <td>100</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>papel sulfite</td>
                    <td>R$ 0,25</td>
                    <td>300</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
